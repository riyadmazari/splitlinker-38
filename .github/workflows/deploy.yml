
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./webapp

      - name: Build
        run: npm run build
        working-directory: ./webapp
        
      - name: Create .nojekyll file
        run: touch webapp/dist/.nojekyll
        
      - name: Copy CNAME file
        run: cp webapp/public/CNAME webapp/dist/
        
      - name: Copy 404.html for SPA routing
        run: cp webapp/public/404.html webapp/dist/404.html
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: webapp/dist
          branch: gh-pages
          clean: true
