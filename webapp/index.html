
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnePool App</title>
    <meta name="description" content="Pool money with friends and family easily" />
    <meta name="author" content="OnePool" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- GitHub Pages SPA routing fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Base href set to root for proper resource loading -->
    <base href="/" />
    
    <!-- MIME type error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Resource loading error:', e);
        if (e.target && (e.target.src || e.target.href)) {
          console.log('Failed to load:', e.target.src || e.target.href);
        }
      }, true);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
